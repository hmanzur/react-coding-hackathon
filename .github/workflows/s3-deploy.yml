name: Deploy On S3

run-name: Deploy to s3://${{ vars.AWS_BUCKET_NAME }} by ${{ github.actor }}

on:
  workflow_dispatch: {}
        
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  s3-deploy: 
    name: Compile React App ğŸ¬
    runs-on: ubuntu-latest
    steps:
      - name: Get Code ğŸ›¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      
      - name: Get Cache Dir ğŸ”
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Setup Cache ğŸ§°
        uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install Deps ğŸ¤–
        run: npm ci 

      - name: Run tests ğŸ¤¡
        run: npm test

      - name: Compile App ğŸ· (taking wine meantime)
        run: npm run build

      - name: Configure AWS ğŸŒ
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy on S3 ğŸš€
        run: aws s3 sync build/ s3://${{ vars.AWS_BUCKET_NAME }} 
        
